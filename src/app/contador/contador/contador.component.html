<h1>{{ titulo }}</h1>
<h3>La base es: <strong> {{ base }} </strong></h3>

<button (click) = "acumular( base )"> + {{ base }}</button> <!--EVENTOS CON LOS BUTTONS-->
    <span>{{ numero }}</span>
<button (click) = "acumular( -base )"> - {{ base }}</button>
